<div class="mt-3 ps-3 ">
    
</div>
<h1 class="text-center text-white">Register In</h1>

<div class="register">
    <form [formGroup]="registerForm" class="container  w-50 mt-5 mb-5"  action="">
        <div class="mt-5  p-4">
            <input formControlName="act"   id="act" name="accnt" type="text"placeholder="accnum" class="form-control">
        </div>
        <div class=" p-4 ">
            <input  formControlName="usr" id="usr" name="user" type="text" placeholder="username" class="form-control">
        </div>
        <div class="mt-2  p-4">
            <input  formControlName="ps1"  id="ps1" name="password" type="password"placeholder="password" class="form-control">
        </div>

        <div class="text-center">
            <button (click)="register()"  class="container w-25 mb-3  btn btn-outline-success ">register</button>
        </div>
        <p><a class="" href="">sign in</a></p>
    </form>

</div>
