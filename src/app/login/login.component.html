<div class="mt-3 ps-3 ">
    <h2>{{data}}
    </h2>
</div>
<h1 class="text-center text-white">Sign In</h1>

<div class="sign">
    <form class="container  w-50 mt-5 mb-5"  action="">
        <div class="mt-5  p-4">
            <input [(ngModel)]="accno"  id="u1" name="uname" type="text"[placeholder]="data1" class="form-control">
        </div>
        <div class=" p-4 ">
            <input  [(ngModel)]="psw" id="p1" name="password" type="password" placeholder="Password" class="form-control">
        </div>
        <div class="text-center">
            <button (click)="login()" class="container w-25 mb-3  btn btn-outline-success ">LOGIN</button>
        </div>
<p class="mt-2 " style="color:blue" >
    dont have an account? 
    <a href="register">
         <strong > create an account</strong></a>
</p>
    </form>

</div>
